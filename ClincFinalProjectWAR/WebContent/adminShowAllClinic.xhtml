<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head></h:head>
<h:body>
<h:form>
<h:dataTable id="showData" value="#{addClinicBean.selectAllClinic2}" var="item">
<h:column >
<f:facet name="header"> Clinic Id </f:facet>
#{item.cliId}
</h:column>
<h:column >
<f:facet name="header"> Clinic Code </f:facet>
#{item.cliCode}
</h:column>
<h:column >
<f:facet name="header"> Clinic Location </f:facet>
#{item.cliLoc}
</h:column>
<h:column >
<f:facet name="header"> Clinic Name </f:facet>
#{item.cliName}
</h:column>
<h:column >
<f:facet name="header"> Clinic Note </f:facet>
#{item.cliNote}
</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
