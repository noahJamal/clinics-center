<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
<h:form>

<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.docCode}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.dcoName}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.docBd}">
<f:convertDateTime pattern="MM/dd/yyyy"></f:convertDateTime>
</h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.docExp}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.docMajor}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.docPhone}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.docAddress}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.clinicCenter.cliId}"></h:inputText>
<h:inputText value="#{adminOperationDoctorBean.addNewDoctor.user.userId}"></h:inputText>
<h:commandButton value="insert Doctor" action="#{adminOperationDoctorBean.insertDoctor}"></h:commandButton>


</h:form>
</h:body>
</html>
