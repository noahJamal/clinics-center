	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>
<h:body>

Code:<h:inputText value="#{adminAppointmentBean.addAppoin.apoCode}"></h:inputText>
