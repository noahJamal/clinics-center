<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
<h:form>
<h:inputText value="#{addClinicBean.clinicId}" ></h:inputText>
<h:commandButton id="buttonOne" value="insert id" action="#{addClinicBean.selectClincById()}">
<f:ajax event="change" execute="buttonOne" render="showData"></f:ajax>
</h:commandButton>
<h:commandButton value="show all Clinic" action="#{addClinicBean.showAllClinic}"> </h:commandButton>
</h:form>


<h:dataTable id="showData" value="#{addClinicBean.clinicCenter}" var="item">
<h:column >
<f:facet name="header"> Clinic Id </f:facet>
<h:outputText value="#{addClinicBean.clinicCenter.cliId}"></h:outputText>
</h:column>
<h:column >
<f:facet name="header"> Clinic Code </f:facet>
#{item.cliCode}
</h:column>
<h:column >
<f:facet name="header"> Clinic Location </f:facet>
#{item.cliLoc}
</h:column>
<h:column >
<f:facet name="header"> Clinic Name </f:facet>
#{item.cliName}
</h:column>
<h:column >
<f:facet name="header"> Clinic Note </f:facet>
#{item.cliNote}
</h:column>
</h:dataTable>
</h:body>

</html>
